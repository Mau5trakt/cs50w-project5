{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="shortcut icon" href="{% static 'img/resource3.ico' %}" type="image/x-icon">




    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" class="logo-img" alt="">
                <a href="{{ to }}" class="Brand font-principal">Rolalog</a>
                
            </div>
            <div class="boton">
                <label for="btn-menu">â˜°</label>
            </div>
            <input type="checkbox" name="" id="btn-menu">

            <nav class="menu">
                <ul class="nav-links">
                    {% if loged %}
                        <a href="{{ to }}" class="nav-text">Profile</a>
                        <a href="{% url 'music_exchange' %}" class="nav-text">Music Exchange</a>
                        <a href="{% url 'notifications' %}" class="nav-text">Notifications</a>

                        <a href="{% url 'logout' %}" class="nav-text">Logout</a>
                     {% else %}
                        <a href="{% url 'login' %}" class="nav-text">Login</a>
                        <a href="{% url 'register' %}" class="nav-text">Register</a>
                        <a href="" class="nav-text">About Rolalog</a>

                    {% endif %}
                </ul>


            </nav>
        </div>
    </header>
        {% block content %}

        {% endblock %}

</body>
</html>
